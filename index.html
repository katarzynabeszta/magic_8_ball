<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8 ball</h1>
        <p>Ask question, click the bill and get the answer!</p>
      </div>
      <div class="ball-img">
        <img
          src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png"
          alt="black ball with number 8"
        />
      </div>
      <div class="question-area">
        <h2>Ask question:</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
